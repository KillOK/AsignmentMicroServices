<div class="container marketing" ng-Controller="authorController">

	<div class="col-md-10">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.prevPage()">&laquo;</a></li>
			<li class="page-item"
				ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a class="page-link"
				href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>

	<a href="#/addauthor"><button  class="btn btn-secondary" role="button" >ADD AUTHOR</button></a><br>
	<br>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Author Name</th>
                <th scope="col">Books</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in authors | orderBy: 'authorName' | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage ">
                <td ><!--{{a.authorId}}--> {{$index+1}}</th>
                <td scope="col">{{a.authorName}}</td>
                <td scope="col"><span ng-repeat="b in a.books track by $index">{{b.title==null?b.bookId:b.title}} <span ng-if="!$last">,</span> </span></td>
                <td scope="col"><button type="button" class="btn btn-secondary" ng-click="editAuthor(a)">Edit</button></td>
                <td scope="col"><button type="button" class="btn btn-dark" ng-click="deleteAuthor(a.authorId)">Delete</button></td>
            </tr>

        </tbody>
    </table>
    
    <div class="col-md-10">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.prevPage()">&laquo;</a></li>
			<li class="page-item"
				ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a class="page-link"
				href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>

</div>
