<div class="container marketing" ng-Controller="authorController">


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Author Name</th>
                <th scope="col">Books</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in authors | orderBy: 'authorName'">
                <td ><!--{{a.authorId}}--> {{$index+1}}</th>
                <td scope="col">{{a.authorName}}</td>
                <td scope="col"><span ng-repeat="b in a.books">{{b.title==null?"":b.title}} <span ng-if="!$last">,</span> </span></td>
                <td scope="col"><button type="button" class="btn btn-secondary" ng-click="editAuthor(a)">Edit</button></td>
                <td scope="col"><button type="button" class="btn btn-dark" ng-click="deleteAuthor(a)">Delete</button></td>
            </tr>

        </tbody>
    </table>

</div>
